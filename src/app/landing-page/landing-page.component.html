<body class="bg-light">
<div class="container">
  <app-alerts></app-alerts>

  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="assets/media/verso-altima.png" alt="" width="161" height="88">
    <h2>Tree Parsing App</h2>
  </div>

  <form class="was-validated">
    <div class="custom-file">
      <input type="file" class="custom-file-input" accept="application/json" id="validatedCustomFile" (change)="fileImported($event)" required>
      <label class="custom-file-label" for="validatedCustomFile">Choose .json file...</label>
      <div class="invalid-feedback">Select JSON file.</div>
      <div class="valid-feedback">{{selectedFile.name}}</div>
    </div>
  </form>

  <div id="rcorners" class="border border-info" *ngIf="htmlTreeDisplay"><div [innerHtml]="htmlTreeData"></div></div>

</div>

</body>
